plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 11

repositories {
    mavenCentral()
}
test {
    useTestNG() {}
}
dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.5'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.3'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.5.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.5.0'
}
